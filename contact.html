<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
      
      <!--=============== Animate CSS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
                        <!-- ANIMATE ON SCROLL-->

          <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contact - Responsive portfolio website - Zynal_Inc</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
         <nav class="nav container">
           <a href="index.html" class="nav__logo">Rz</a>
           
           <div class="nav__menu" id="nav-menu">
             <ul class="nav__list">
               <li class="nav__item">
                 <a href="index.html" class="nav__link">Home</a>
               </li>
               
               <li class="nav__item">
                 <a href="about.html" class="nav__link">About Me</a>
               </li>
               
               <li class="nav__item">
                 <a href="work.html" class="nav__link">Portfolio</a>
               </li>
               
               <li class="nav__item">
                 <a href="contact.html" class="button">Contact Me</a>
               </li>
             </ul>
             
             <!---close buttor--->
             <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
             </div>
           </div>
           <div class="nav__actions">
             <!-- theme button-->
             <i class="ri-moon-line change-theme" id="theme-button"></i>
             <!--toggle-->
             <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
             </div>
           </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 data-aos="fade-up" data-aos-duration="1000"class="section__title">
                Let's Talk <br>
                About Your Project 
              </h2>
              
              <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                    <div data-aos="fade-left" data-aos-duration="1000" class="contact__box">
                      <input type="text" name="user_name" id="name" required placeholder="Write your names" class="contact__input">
                      <label for="name" class="contact__label">First Name</label>
                    </div>
                    
                    <div data-aos="fade-right" data-aos-duration="1000" class="contact__box">
                      <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact__input">
                      <label for="email" class="contact__label">Email Address</label>
                    </div>
                  </div>
                  
                  <div data-aos="fade-down" data-aos-duration="1000" class="contact__box contact__area">
                      <textarea name="user_message" id="message" required placeholder="Write your message" class="contact__input"></textarea>
                      <label for="message" class="contact__label">Message</label>
                    </div>
                    
                    <p class="contact__message" id="contact-message"></p>
                    
                    <button type="submit" data-aos="zoom-out" data-aos-duration="1000" class="contact__send button">Send Massage</button>
                </form>
              </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">
           <div class="footer__content grid">
             <a href="index.html" data-aos="flip-up" data-aos-duration="1000" class="footer__logo">Rz</a>
             
             <ul class="footer__links">
               <li>
                 <a href="about.html" data-aos="zoom-in-up" data-aos-duration="1500" class="footer__links">About Me</a>
               </li>
               
               <li>
                 <a href="work.html" data-aos="zoom-in-up" data-aos-duration="1000" class="footer__links">Portofolio</a>
               </li>
               
               <li>
                 <a href="contact.html" data-aos="zoom-in-up" data-aos-duration="1500" class="footer__links">Contact Me</a>
               </li>
             </ul>
             
             <div class="footer__social">
               <a href="https://github.com/ZynalRz" target="_blank" data-aos="zoom-in-left" data-aos-duration="1000" class="footer__social-link">
                 <i class="ri-github-fill"></i>
               </a>
               
               <a href="https://youtube.com/@zmovie4322?si=lCCJienOtyHWVQi3" target="_blank" data-aos="zoom-in-down" data-aos-duration="1000" class="footer__social-link">
                 <i class="ri-youtube-fill"></i>
               </a>
               
               <a href="https://www.instagram.com/zynal_inc?igsh=ZThvcWdlM29mMXNv" target="_blank" data-aos="zoom-in-right" data-aos-duration="1000" class="footer__social-link">
                 <i class="ri-instagram-fill"></i>
               </a>
             </div>
           </div>
           
           <span class="footer__copy">
             &#169; All Rights Reserved By Zynal_Inc
           </span>
         </div>
      </footer>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
      
      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>
      
      <!-- Animate On Scroll JS -->

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script>
    AOS.init();
  </script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="assets/js/contact.js"></script>
   </body>
</html>
