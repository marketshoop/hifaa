<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
      
      <!--=============== Animate CSS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        
        <!-- ANIMATE ON SCROLL-->
          <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Hifa Coffee</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
           
           
           
             
             <!---close buttor--->
             <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
             </div>
           </div>
           
           <div class="nav__actions">
             <!-- theme button-->
             <i class="ri-moon-line change-theme" id="theme-button"></i>
             
             <!--toggle-->
             <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
             </div>
           </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section">
            <div class="home__rectangle"></div>
            
            <div class="home__container container grid">
              <div class="home__perfil perfil"> 
               <div class="perfil__content animate__animated animate__backInDown animate__delay-1s">
                 <img src="assets/img/home-perfil.png" alt="image" class="perfil__img">
               </div>
               </div>
               
                <div class="home__content grid">
                  <div class="home__data grid">
                    <h1 class="home__name animate__animated animate__lightSpeedInRight animate__delay-0.6s">Hifa Coffee</h1>
                    
                    <div class="featured-name">
                    <h2 class="home__profesional animate__animated animate__lightSpeedInLeft animate__delay-0.9s">Cafe <span class="typedText"></span> </h2>
                    </div>
              
                    
                    
                  </div>
            </div>
         </section>

         <!--==================== SERVICES ====================-->
         

         <!--==================== WORK ====================-->
         <section class="work section">
            <h2 data-aos="flip-down" data-aos-duration="1000" class="section__title">
              Menu <br>
              Coffee 
            </h2>
            
            <div class="work__container container grid">
              <article data-aos="zoom-out-down" data-aos-duration="1000" class="work__card">
                <a href="#" class="work__link">
                  <img src="assets/img/work-1.png" alt="image" class="work__img">
                  <i class="ri-arrow-right-circle-line work__icon"></i>
                </a>
                
                <h2 class="work__title">Coffee Cappucino</h2>
                <span class="work__subtitle">Rp. 60.000</span>
              </article>
              
              <article data-aos="zoom-out-down" data-aos-duration="1000" class="work__card">
                <a href="#" class="work__link">
                  <img src="assets/img/work-2.png" alt="image" class="work__img">
                  <i class="ri-arrow-right-circle-line work__icon"></i>
                </a>
                
                <h2 class="work__title">Coffee Expresso</h2>
                <span class="work__subtitle">Rp. 70.000</span>
              </article>
              
              <article data-aos="zoom-out-down" data-aos-duration="1000"class="work__card">
                <a href="#" class="work__link">
                  <img src="assets/img/work-3.png" alt="image" class="work__img">
                  <i class="ri-arrow-right-circle-line work__icon"></i>
                </a>
                
                <h2 class="work__title">Coffee Latte </h2>
                <span class="work__subtitle">Rp. 65.000</span>
              </article>
              
             <article data-aos="zoom-out-up" data-aos-duration="1000" class="work__card">
                <a href="#" class="work__link">
                  <img src="assets/img/work-4.png" alt="image" class="work__img">
                  <i class="ri-arrow-right-circle-line work__icon"></i>
                </a>
                
                <h2 class="work__title">Spaghetti Carbonara</h2>
                <span class="work__subtitle">Rp. 95.0000</span>
              </article>
              
              <article data-aos="zoom-out-up" data-aos-duration="1000" class="work__card">
                <a href="#" class="work__link">
                  <img src="assets/img/work-5.png" alt="image" class="work__img">
                  <i class="ri-arrow-right-circle-line work__icon"></i>
                </a>
                
                <h2 class="work__title">Croissant </h2>
                <span class="work__subtitle">Rp. 75.000</span>
              </article>
              
              <article data-aos="zoom-out-up" data-aos-duration="1000" class="work__card">
                <a href="#" class="work__link">
                  <img src="assets/img/work-6.png" alt="image" class="work__img">
                  <i class="ri-arrow-right-circle-line work__icon"></i>
                </a>
                
                <h2 class="work__title">Kentang Goreng</h2>
                <span class="work__subtitle">Rp. 55.000</span></span>
              </article>
            </div>
         </section>


            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
           </div>
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <div class="contact__container container grid">
              <h2 data-aos="zoom-in-up" data-aos-duration="1000" class="section__title">
                Thank You <br>
                 
              </h2>
              
              </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">
           
           <span class="footer__copy">
             &#169; All Rights Reserved By hifaa
           </span>
         </div>
      </footer>

      <!--========== SCROLL UP ==========-->
     <a href="#" class="scrollup" id="scroll-up">
     <i class="ri-arrow-up-line"></i>
     </a>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>
      
      <!-- Animate On Scroll JS -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  
  <!-- ----- TYPING JS Link ----- -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

      <!--=============== INDEX JS ===============-->
      <script src="assets/js/index.js"></script>
   </body>
</html>
